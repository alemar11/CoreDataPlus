name: SwiftLint

on:
  push:
    branches:
      - master
      - develop
    paths:
      - '.github/workflows/lint.yml'
      - '.swiftlint.yml'
      - '**/*.swift'    
  pull_request:
    branches:
      - master
      - develop
    paths:
      - '.github/workflows/lint.yml'
      - '.swiftlint.yml'
      - '**/*.swift'

jobs:
  SwiftLint:
    runs-on: macos-11.0
    env:
      DEVELOPER_DIR: /Applications/Xcode_12.2.0.app/Contents/Developer
    steps:
      - uses: actions/checkout@v1
      - name: GitHub Action for SwiftLint
        run: |
          swift --version
          brew update
          brew upgrade swiftlint
          swiftlint --reporter github-actions-logging


